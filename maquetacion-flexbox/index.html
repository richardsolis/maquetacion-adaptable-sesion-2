<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>maqueta</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="boxes">

      <div class="box">5</div>
      <div class="box">6</div>

    <div class="boxes row--reverse">

      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>

    <div class="boxes colum">

      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>

      <div class="box">2</div>
      <div class="box">3</div>
    </div>

      <div class="box">between</div>
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="contenido-item">
      <div class="boxes-justify-between">
        <div class="box">align-items</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
